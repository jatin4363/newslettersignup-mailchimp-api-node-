<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Newsletter Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <form action="/" method="POST" class="form-signin">
        <img class="mb-4" src="images/profile pic.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter !</h1>

        <input type="text" class="form-control top" placeholder="First Name" name="firstName" required autofocus>
        <input type="text" class="form-control middle" placeholder="Last Name" name="lastName" required>
        <input type="email" class="form-control bottom" placeholder="Email ID" name="email" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up !</button>
        <p class="mt-5 mb-3 text-muted">&copy; Jatin Sachdeva</p>
    </form>
</body>

</html>
